<form [formGroup]="userDetails">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="userDetails.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error *ngIf="userDetails.get('firstName')?.hasError('required')">
      First Name is required
    </mat-error>
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <mat-label>Login Name</mat-label>
    <input matInput formControlName="loginName" required>
    <mat-error *ngIf="userDetails.get('loginName')?.hasError('required')">
      Login Name is required
    </mat-error>
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="userDetails.get('password')?.hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <mat-label>Password Confirmation</mat-label>
    <input matInput type="password" formControlName="passwordConfirm" required>
    <mat-error *ngIf="userDetails.get('passwordConfirm')?.hasError('required')">
      Password confirmation is required
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="userDetails.errors?.['passwordMismatch']">
    Passwords do not match.
  </mat-error><br>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="userDetails.get('email')?.hasError('email') && userDetails.get('email')?.touched">
      Please enter a valid email
    </mat-error>
  </mat-form-field><br>
  <div>
    <button mat-raised-button color="primary" matStepperPrevious>Previous</button>
    <button mat-raised-button color="primary" matStepperNext [disabled]="userDetails.invalid">Next</button>
  </div>
</form>
